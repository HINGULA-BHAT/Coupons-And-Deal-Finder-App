<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

<nav class="navbar navbar-expand-lg navbar-custom navbar-dark bg-info" style="height: 6vh !important;">
    <a class="navbar-brand" src="https://logos-download.com/wp-content/uploads/2018/03/Grab_logo_green.svg" [routerLink]="['/home']">Grab Coupons</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto px-2">
            <li routerLinkActive="nav-item active">
                <a class="nav-link px-3" [routerLink]="['/home']">Home</a>
            </li>
                        <li routerLinkActive="nav-item active">
                <a class="nav-link" [routerLink]="['/aboutus']">About us</a>
              </li>
              <li routerLinkActive="nav-item active">
                <a class="nav-link px-3" [routerLink]="['/news']">Deals</a>
              </li>
                        <li routerLinkActive="nav-item active"
                *ngIf="!isLoggedInAdmin() && !isLoggedInCompany() && !isLoggedInCustomer()">
                <a class="nav-link px-3" [routerLink]="['/login']">Sign In</a>
            </li>
            <li routerLinkActive="nav-item active"
                *ngIf="isLoggedInAdmin() || isLoggedInCompany() || isLoggedInCustomer()">
                <a class="nav-link px-3" [routerLink]="['/login']" (click)="logOut()">Sign Out</a>
            </li>
            <li routerLinkActive="nav-item active" *ngIf="isLoggedInAdmin()">
                <a class="nav-link px-3" [routerLink]="['/admin']">Welcome Admin!</a>
            </li>
            <li routerLinkActive="nav-item active" *ngIf="isLoggedInCompany()">
                <a class="nav-link px-3">Welcome Company!</a>
            </li>
            <li routerLinkActive="nav-item active" *ngIf="isLoggedInCustomer()">
                <a class="nav-link px-3"> Welcome Customer!</a>
            </li>
           
            
        </ul>
    </div>
